<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phonics Activity Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Vibrant, Kid-Friendly Palette */
            --bg-color: #eef9fe;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #637b96;
            
            /* Activity Specific Colors */
            --color-sorter: #4facfe;
            --color-sorter-dark: #00f2fe;
            --color-voiced: #43e97b; 
            --color-voiced-dark: #38f9d7;
            --color-mole: #ff9a9e;
            --color-mole-dark: #fecfef;
            --color-nonsense: #a18cd1;
            --color-nonsense-dark: #fbc2eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%; /* Force full height */
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column; /* Stack Header, Main, Footer */
            background-image: 
                radial-gradient(#dcebf5 15%, transparent 16%),
                radial-gradient(#dcebf5 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        /* Header Section - Compact */
        header {
            text-align: center;
            padding: 2vh 20px 1vh; /* Use viewport height for padding */
            flex: 0 0 auto; /* Don't grow, don't shrink */
            animation: fadeInDown 0.8s ease-out;
            z-index: 10;
        }

        h1 {
            font-size: clamp(1.5rem, 5vh, 3.5rem); /* Responsive font size */
            font-weight: 700;
            margin-bottom: 0.5vh;
            color: #333;
            text-shadow: 2px 2px 0px #fff;
            letter-spacing: 1px;
        }

        h1 span {
            color: #ff6b6b;
        }

        p.subtitle {
            font-size: clamp(0.8rem, 2vh, 1.2rem);
            color: var(--text-sub);
            font-weight: 400;
        }

        /* Main Grid Container - Fills remaining space */
        main {
            flex: 1; /* Take up all available vertical space */
            width: 100%;
            max-width: 1400px; /* Max width for ultra-wide screens */
            margin: 0 auto;
            padding: 2vh 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0; /* Crucial for nested flex scrolling behavior */
        }

        .activity-grid {
            display: grid;
            /* 2x2 Grid Layout */
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: clamp(10px, 2vw, 30px);
            width: 100%;
            height: 100%;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: clamp(15px, 2vw, 25px);
            padding: 2vh 2vw;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.05), 
                0 3px 3px rgba(0,0,0,0.05);
            border-bottom: 6px solid rgba(0,0,0,0.05);
            
            /* Flex centering for contents */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card:active {
            transform: translateY(-1px);
            border-bottom-width: 3px;
        }

        /* Icon Container - Responsive Size */
        .icon-wrapper {
            width: clamp(50px, 10vh, 90px);
            height: clamp(50px, 10vh, 90px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 4vh, 2.5rem);
            margin-bottom: 2vh;
            color: white;
            transition: transform 0.4s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            flex-shrink: 0; /* Prevent icon from squishing */
        }

        .card:hover .icon-wrapper {
            transform: scale(1.1) rotate(5deg);
        }

        /* Typography within Cards */
        .card h2 {
            font-size: clamp(1rem, 2.5vh, 1.8rem);
            color: var(--text-main);
            margin-bottom: 1vh;
            font-weight: 700;
            line-height: 1.2;
        }

        .card p {
            font-size: clamp(0.75rem, 1.8vh, 1rem);
            color: var(--text-sub);
            line-height: 1.3;
            max-width: 90%;
            /* Hide description if screen is extremely short */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Theme Specifics */
        .theme-sorter .icon-wrapper { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .theme-sorter:hover { border-bottom-color: #4facfe; }

        .theme-voiced .icon-wrapper { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .theme-voiced:hover { border-bottom-color: #43e97b; }

        .theme-mole .icon-wrapper { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); }
        .theme-mole:hover { border-bottom-color: #ff9a9e; }

        .theme-nonsense .icon-wrapper { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .theme-nonsense:hover { border-bottom-color: #667eea; }

        /* Play Button - Only visible on larger screens/heights to save space */
        .play-btn {
            margin-top: auto; /* Push to bottom */
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            background: #f0f0f0;
            color: #555;
            display: none; /* Hidden by default to save space */
        }

        /* Only show play button on screens tall enough to handle it */
        @media (min-height: 600px) {
            .play-btn { display: block; }
        }

        .card:hover .play-btn {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer - Compact */
        footer {
            flex: 0 0 auto;
            padding: 10px;
            text-align: center;
            color: #8898aa;
            font-size: 0.8rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments for Extreme Aspect Ratios */
        @media (max-width: 400px) {
            .card { padding: 10px; }
            .card h2 { margin-bottom: 2px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Phonics <span>Fun</span> Hub</h1>
        <p class="subtitle">Select an activity to begin!</p>
    </header>

    <main>
        <div class="activity-grid">
            
            <!-- Vowel Sorter -->
            <a href="#" class="card theme-sorter" onclick="navigateTo('Vowel Sorter')">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-arrow-down-a-z"></i>
                </div>
                <h2>Vowel Sorter</h2>
                <p>Sort the vowels.</p>
                <div class="play-btn">Play</div>
            </a>

            <!-- Voiced and Unvoiced -->
            <a href="#" class="card theme-voiced" onclick="navigateTo('Voiced vs. Unvoiced')">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-microphone-lines"></i>
                </div>
                <h2>Voice Check</h2>
                <p>Feel the vibration!</p>
                <div class="play-btn">Play</div>
            </a>

            <!-- Whack-a-mole -->
            <a href="#" class="card theme-mole" onclick="navigateTo('Phonics Whack-a-Mole')">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-gavel"></i>
                </div>
                <h2>Whack-a-Mole</h2>
                <p>Whack the sounds!</p>
                <div class="play-btn">Play</div>
            </a>

            <!-- Nonsense Words -->
            <a href="#" class="card theme-nonsense" onclick="navigateTo('Nonsense Words')">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-rocket"></i>
                </div>
                <h2>Alien Words</h2>
                <p>Real or nonsense?</p>
                <div class="play-btn">Play</div>
            </a>

        </div>
    </main>

    <footer>
        &copy; 2024 Phonics Fun Hub
    </footer>

    <!-- Toast Notification Element -->
    <div id="toast" class="toast">
        <i class="fa-solid fa-circle-info"></i>
        <span id="toast-msg">Navigating...</span>
    </div>

    <script>
        function navigateTo(activityName) {
            event.preventDefault();
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-msg');
            msg.textContent = `Loading ${activityName}...`;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
